<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 1_2.html</title>
</head>
<body>

    <div id="output"></div>

    <script>

        var nome = prompt(`Digite o nome do funcionário`);
        
        var tempoServico = parseFloat(prompt(`Digite o tempo de serviço`));
       
        var salarioMedio = parseFloat(prompt(`Digite o salário médio`));

        var idadeFuncionario = parseFloat(prompt(`Digite a idade do funcionário`));

        var dados = `
        Nome: ${nome}<br>
        Tempo de serviço: ${tempoServico}<br>
        Salário médio: ${salarioMedio}<br>
        Idade: ${idadeFuncionario}<br>

`;

         var abono = 0;

         if (tempoServico > 12) {

            // Calcula 10% do salário médio com abono.
             abono = salarioMedio * 10 / 100;
         

             abono = abono + idadeFuncionario;

             // Salário médio + abono
             var proximoSalario = salarioMedio + abono;

         }
         

         dados += ` 
         
         <hr>
         Abono salarial: ${abono}<br>
         Próximos salários: ${proximoSalario}<br>
         `;


         
         // Variável para armazenar o INSS.
         var inss = 0;

         
         // Ateé 1500, 5%
         if (proximoSalario <= 1500) {
           
            inss = proximoSalario * 5 / 100; 
        
         // de R$ 1.500,01 até R$ 2.500,00, 10%
        } else if (proximoSalario <= 2.500) {
           
            inss = proximoSalario * 10 / 100;
         
         // de R$ 2.500,01 até R$ 3.500,00, 13%
        } else if (proximoSalario <= 3.500) {
            
            inss = proximoSalario * 13 / 100; 
         
         // acima de 3.500,00, 15%
        } else  {
           
            inss = proximoSalario * 15 / 100;
        }



         dados +=  `Contribuição para o INSS: ${inss} `;
    
        

         
         // Exibe na div.
         output.innerHTML = dados;


    </script>
    
</body>
</html>
